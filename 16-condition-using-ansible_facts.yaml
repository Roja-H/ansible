- name: playbook contorl using ansible facts
  hosts: frontend
  become: yes
  tasks:
  - name: installing nginx if redhat
    ansible.builtin.dnf:
     name: nginx
     state: present
    when: ansible_os_family == "RedHat"

  - name: install nginx if debian
    ansible.builtin.apt:
      name: nginx
      state: present
    when: ansible_os_family == "Debian"